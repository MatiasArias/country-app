<h2>Por pais</h2>
<hr>
<div class="row">
  <div class="col">
    <!-- SearchBox -->
    <shared-search-box [initialValue]="initialValue" (onDebounce)="searchByCountry($event)" placeholder="Buscar por pais" (onValue)="searchByCountry($event)"></shared-search-box>
  </div>
</div>
<div class="row">
  <div class="col">
    <hr>
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
